<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="affiliate">
            <h2><span jhiTranslate="testJhiApp.affiliate.detail.title">Affiliate</span> {{affiliate.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="testJhiApp.affiliate.code">Code</span></dt>
                <dd>
                    <span>{{affiliate.code}}</span>
                </dd>
                <dt><span jhiTranslate="testJhiApp.affiliate.name">Name</span></dt>
                <dd>
                    <span>{{affiliate.name}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/affiliate', affiliate.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
